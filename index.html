<!DOCTYPE html>
<!-- data-bs-theme="light" is light mode for the document -->
<html data-bs-theme="light" id="doc">
  <head>
    <title>Todoies</title>
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <br />
      <a href="#"><h2 id="logo"><i class="bi bi-journal-arrow-up"></i></h2></a>
      <h1 class="text-center">Todoies</h1>
      <p class="text-center">All your tasks in one place</p>
      <!-- light-dark theme button -->
      <div class="text-end">
        <button id="toggle" class="btn btn-secondary btn-sm"><i id="moon" class="bi bi-moon-stars-fill"></i></button>
      </div>
      <div>
        <h5><span class="badge bg-secondary">Add your tasks here</span></h5>
        <div class="input-group mb-3">
          <!-- Input to write the tasks -->
          <input
            class="form-control"
            type="text"
            id="inputText"
            placeholder="Enter Your Task"
            style="width: 156px;"
            />
            <!-- Button to add the tasks -->
          <button type="button" class="btn btn-primary" id="addButton">
            Add
          </button>
        </div>
        <!-- mainTasks where the tasks will be stored -->
        <ol id="mainTasks"></ol>
        <!-- Clearning button -->
        <div>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            id="clear"
            style="visibility: hidden"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
    <!-- JS for adding tasks-->
    <script src="addTask.js"></script>
    <!-- JS for switching theme mode according to OS-->
    <script src="osTheme.js"></script>
    <!-- JS for toggling the theme mode -->
    <script src="toggleTheme.js"></script>
  </body>
</html>
