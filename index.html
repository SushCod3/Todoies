<!DOCTYPE html>
<!-- data-bs-theme="light" is light mode for the document -->
<html data-bs-theme="light" id="doc" lang="en">
  <head>
    <title>Todoies</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <br />
      <a href="#"><h2 id="logo"><i class="bi bi-journal-arrow-up"></i></h2></a>
      <h1 class="text-center">Todoies</h1>
      <p class="text-center">All your tasks in one place</p>
      <!-- light-dark theme button -->
      <div class="text-end">
        <button id="toggle" class="btn btn-secondary btn-sm"><i id="moon" class="bi bi-moon-stars-fill"></i></button>
      </div>
      <div>
        <h5><span class="badge bg-secondary">Add your tasks here</span></h5>
        <div class="input-group mb-3">
          <!-- Input to write the tasks -->
          <input
            class="form-control"
            type="text"
            id="inputText"
            placeholder="Enter Your Task"
            style="width: 156px;"
            />
            <!-- Button to add the tasks -->
          <button type="button" class="btn btn-primary" id="addButton">
            Add
          </button>
        </div>
        <!-- mainTasks where the tasks will be stored -->
        <div id="mainTasks"></div>
        <!-- <div class="input-group" id="textOutput">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          </div>
          <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
          <button type="button" class="btn btn-outline-secondary">Clear</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Clear</a></li>
            <li><a class="dropdown-item" href="#">Edit</a></li>
          </ul> -->
        </div>
        <!-- Clearning button -->
        <div>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            id="clear"
            style="visibility: hidden"
          >
            Clear All
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS for adding tasks-->
    <script src="addTask.js"></script>
    <!-- JS for switching theme mode according to OS-->
    <script src="osTheme.js"></script>
    <!-- JS for toggling the theme mode -->
    <script src="toggleTheme.js"></script>
    <!-- Bootstrap -->
  </body>
</html>
